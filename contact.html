<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GuildHub101 — Contact us</title>
  <meta name="description" content="Contact the GuildHub101 team." />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body data-page="contact">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="GuildHub101 home">
        <span class="logo-mark">◇</span><span class="logo-text">GuildHub101</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <nav class="nav" data-nav>
        <a href="signin.html">User Sign in / Sign up</a>
        <a href="guild-register.html">Guild Register (For leaders)</a>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact us</a>
        <a href="about.html">About us</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container narrow">
        <h1>Contact us</h1>
        <p class="muted">Got questions or ideas? Send us a message.</p>

        <form id="contact-form" data-demo-form>
          <label>
            Your name
            <input type="text" name="name" required />
          </label>
          <label>
            Your email
            <input type="email" name="email" required />
          </label>
          <label>
            Message
            <textarea name="message" rows="5" required></textarea>
          </label>
          <button class="button" type="submit">Send</button>
          <p class="form-status" role="status" aria-live="polite"></p>
        </form>

        <p class="muted small mt">We’ll connect this form to real email next.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> GuildHub101 • A community site. Not affiliated with any game. </small>
    </div>
  </footer>
</body>
</html>
